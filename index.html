<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  </head>

  <body>
    <div class="product-slider-wrapper">
      <div class="primary-slider-wrapper">
        <div class="primary-slider">
          <div class="img-wrapper">
            <img src="images/d1.webp" alt="" />
          </div>
          <div class="img-wrapper">
            <img src="images/d2.webp" alt="" />
          </div>
          <div class="img-wrapper">
            <img src="images/d3.webp" alt="" />
          </div>
          <div class="img-wrapper">
            <img src="images/d4.webp" alt="" />
          </div>
          <div class="img-wrapper">
            <img src="images/d5.webp" alt="" />
          </div>
        </div>
      </div>

      <div class="secondary-slider-wrapper">
        <div class="close">&times;</div>
        <div class="secondary-slider">
          <div class="img-wrapper" data-scale="1.6">
            <img src="images/d1.webp" alt="" />
          </div>
          <div class="img-wrapper" data-scale="1.6">
            <img src="images/d2.webp" alt="" />
          </div>
          <div class="img-wrapper" data-scale="1.6">
            <img src="images/d3.webp" alt="" />
          </div>
          <div class="img-wrapper" data-scale="1.6">
            <img src="images/d4.webp" alt="" />
          </div>
          <div class="img-wrapper" data-scale="1.6">
            <img src="images/d5.webp" alt="" />
          </div>
        </div>
        <div class="bx-pager">
          <a data-slide-index="0" href=""><img src="./images/d1.webp" /></a>
          <a data-slide-index="1" href=""><img src="./images/d2.webp" /></a>
          <a data-slide-index="2" href=""><img src="./images/d3.webp" /></a>
          <a data-slide-index="3" href=""><img src="./images/d4.webp" /></a>
          <a data-slide-index="4" href=""><img src="./images/d5.webp" /></a>
        </div>
      </div>
    </div>

    <div class="overlay"></div>
    <script src="js/custom.js"></script>
  </body>
</html>
